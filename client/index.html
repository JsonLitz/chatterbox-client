<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- dependencies -->
    <script src="../lib/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="mainJC">
      <div id="header"><h1>Chatterbox</h1></div>
      <div class="container">
      <form id="msgBox">
        <div class="form-group">
          <label for="username">User Name</label>
          <input class="form-control" id="userName" placeholder="Enter username">
          <small class="form-text text-muted">New form who dis?</small>
        </div>
        <div class="form-group">
          <label for="newMessage">Message</label>
          <input class="form-control" id="inputMsg" placeholder="Write a message">
        </div>
        <div class="form-group">
          <label for="newRoom">Enter Chat Room</label>
          <input class="form-control" id="roomName" placeholder="Enter a chat room">
          <button type="button" class="btn btn-primary" id="submitText">Send</button>
        </div>
     </form>
   </div>


      <!-- Your HTML goes here! -->
      <div id="chatBox"></div>
    </div>
    <div id="chatsJC"></div>
  </body>
</html>
